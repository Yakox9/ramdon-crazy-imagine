<mat-toolbar color="primary" class="HeaderToolBar">

        <div class="LogoImage">
            <img src="../../../assets/image/logo.png" alt="Crazy Imagine" title="Crazy Imagine">
            <div class="LogoTitle">
                <h1>Crazy Imagine</h1>
            </div>
        </div>
        <nav clasS="NavBar" fxShow="true" fxHide.lt-md="true">
            <button (click)="changeActive(0)" class="NavButton" [ngClass]="{'isActive': WhoIsActive===0}"
                mat-button>Aleatorio</button>
            <button (click)="changeActive(1)" class="NavButton" [ngClass]="{'isActive': WhoIsActive===1}"
                mat-button>Manual</button>
            <button (click)="changeActive(2)" class="NavButton" [ngClass]="{'isActive': WhoIsActive===2}"
                mat-button>Dictador ON</button>
        </nav>

        <div fxShow="true" fxHide.gt-sm="true">
            <button mat-button mat-icon-button mat-raised-button [matMenuTriggerFor]="menu"><mat-icon color="primary">menu</mat-icon></button>
            <mat-menu #menu="matMenu">
                <button (click)="changeActive(0)" class="NavButton" [ngClass]="{'isActive': WhoIsActive===0}"
                mat-menu-item>Aleatorio</button>
                <button (click)="changeActive(1)" class="NavButton" [ngClass]="{'isActive': WhoIsActive===1}"
                mat-menu-item>Manual</button>
                <button (click)="changeActive(2)" class="NavButton" [ngClass]="{'isActive': WhoIsActive===2}"
                mat-menu-item>Dictador ON</button>
            </mat-menu>
        </div>
</mat-toolbar>
